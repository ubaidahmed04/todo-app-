<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="container bg-primary-subtle">

  <div class="container my-5">

    <div class="row   loginrow  ">
      <div class="col"> <img class="h-100 w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHlMzWa0IGQgYg6tvruS2r3pYAzdktqrQy7QTr43MscwYPCNAVrsdbv-NxaWK7WucExVE&usqp=CAU" class="img-fluid" alt="..."></div>
      <div class="col">
        <h1 class="text-center login mt-5">LOGIN</h1>

        <form>
          <div class="mb-3">

            <label for="exampleInputEmail1" class="form-label label">Email address</label>
            <input type="email" class="form-control" placeholder="Enter Your Email" id="lemail" aria-describedby="emailHelp">

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label label">Password</label>
              <input type="password" placeholder="Enter Your Password" class="form-control" id="lpass">
            </div>

            <button type="submit" id="btnlogin" class="btn btn-primary" onclick="login()">LogIn</button>

            <div class="mb-3 anchor ">
              <p id="signup_but">
                Create new account ?Click here to <a href="/signup/signin.html">sign Up</a> </p>
                <a href="/home.html">home</a>
            </div>
        </form>
      </div>
    </div>
  </div>

</body>
